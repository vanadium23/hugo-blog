---
layout: default
permalink: /books/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.tags contains 'books' %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать дальше</a>
    </article>
    {% endif %}
  {% endfor %}
</div>
